<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="to-do.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <section class="section-center">
        <div class="header-container">
            <p class="alert"></p>
            <div class="header">
                <h1>my to-do list for <span class="day">thursday</span> <span class="date">17th</span> <span class="month">june</span> <span class="year">2021</span></h1>
            </div>
            <div class="underline"></div>

        </div>
        <div class="form-container">
            <form class="form">
                <input type="text" id="to-do" class="to-do" placeholder="e.g. read a book">
                <button class="submit-btn">submit</button>
            </form>
        </div>
        <div class="list-container">
            <div class="to-do-list">
                
               
            </div>
            <button class="clr-btn">clear list</button>
        </div>
    </section>
    
<script src="to-do.js"></script>
</body>
</html>
